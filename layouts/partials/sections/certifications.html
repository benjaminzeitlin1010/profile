{{ if .Site.Params.certifications.enable | default false }}
<section id="certifications" class="py-5">
    <div class="container">
        <h3 class="text-center">{{ .Site.Params.certifications.title | default "Certifications" }}</h3>
        <div class="row justify-content-center px-3 px-md-5">
            {{ range .Site.Params.certifications.items }}
            <div class="col-lg-4 col-md-6 my-3">
                <div class="card my-3 h-100" title="{{ .certificationName }}">
                    <div class="card-head">
                        <img class="card-img-top" src="{{ .image }}" alt="{{ .certificationName }}">
                    </div>
                    <div class="card-body bg-transparent p-3">
                        <h5 class="card-title bg-transparent mt-1">{{ .certificationName }}</h5>
                        <div class="card-text bg-transparent secondary-font">
                            {{ .description }}
                        </div>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
